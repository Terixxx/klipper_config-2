########################
### MACHINE SETTINGS ###
########################
[printer]
max_velocity: 500
max_accel: 5000
max_accel_to_decel: 5000
max_z_velocity: 8
max_z_accel: 16
square_corner_velocity: 5

[input_shaper]
shaper_freq_x: 67.04
shaper_freq_y: 66.67
shaper_type: ei

[stepper_x]
full_steps_per_rotation: 200
rotation_distance: 32
microsteps: 16

position_min: -7.8
position_max: 218.5
position_endstop: -7.8
homing_speed: 50

[stepper_y]
full_steps_per_rotation: 200
rotation_distance: 32
microsteps: 16

position_min: -17.5
position_max: 181.5
position_endstop: 181.5
homing_speed: 50

[stepper_z]
full_steps_per_rotation: 200
rotation_distance: 2
microsteps: 16

position_min: -0.5
position_max: 150
position_endstop: 0
homing_speed: 5

[extruder]
full_steps_per_rotation: 200
# rotation_distance: see line 64/68
microsteps: 16

control: pid
sensor_type: ATC Semitec 104GT-2
filament_diameter: 1.750
max_extrude_only_distance: 120.0
instantaneous_corner_velocity: 1.000

min_temp: 0
min_extrude_temp: 0

[heater_bed]
min_temp: 0
sensor_type: ATC Semitec 104GT-2
control: pid

#####################
### MISC SETTINGS ###
#####################
[heater_fan extruder0]
pin: P2.0
fan_speed: 1.0
heater: extruder
## Autostart extruder-fan on heating || temp > 50Â°C
heater_temp: 50.0
max_power: 1.0
## Keep fan running on emergency shutdown
shutdown_speed: 1.0

################
### BED MESH ###
################
[bed_mesh]
mesh_min: 10,10
mesh_max: 208.5, 171.5
probe_count: 5,4
mesh_pps: 5,5
algorithm: lagrange
speed: 120
horizontal_move_z: 2
fade_start: 1.0
fade_end: 10.0

