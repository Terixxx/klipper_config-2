########################
### GENERAL SETTINGS ###
########################
[printer]
kinematics: cartesian

[mcu]
baud: 250000
serial: /dev/serial/by-id/usb-Klipper_lpc1769_1580FF0C22813AAF9F0D6A5CC72000F5-if00
restart_method: command

[virtual_sdcard]
path: ~/sdcard

[force_move]
enable_force_move: True

# [input_shaper]
# shaper_freq_x: 33.52
# shaper_freq_y: 34.91
# shaper_type: ei

[gcode_macro TEST]
gcode:
    M117 Paused @ X{printer.gcode_move.position.x} Y{printer.gcode_move.position.y} Z{printer.gcode_move.position.z}
    
############################################
### EXTRUDER / HOTEND / HEATBED SETTINGS ###
############################################
## TL Titan Extruder
[extruder]
step_distance: .002463288
filament_diameter: 1.750
# max_extrude_cross_section: 3.0
instantaneous_corner_velocity: 1.000
# SET_PRESSURE_ADVANCE EXTRUDER=extruder ADVANCE=0.5254 SMOOTH_TIME=0.040
# SET THIS IN FILAMENT PROFILE IN SLICER!!!

## Airbrush 0.5mm + Steel PTFE
# [extruder]
# nozzle_diameter: 0.500
# max_temp: 260
# PID_CALIBRATE HEATER=extruder TARGET=240
# pid_Kp: 26.707
# pid_Ki: 1.272
# pid_Kd: 140.212

## Airbrush 0.5mm + TL titanium heatbreak
# [extruder]
# nozzle_diameter: 0.500
# max_temp: 280
# PID_CALIBRATE HEATER=extruder TARGET=240
# pid_Kp: 24.862
# pid_Ki: 1.151
# pid_Kd: 134.255

## MaPa V6 0.4mm + TL titanium heatbreak
[extruder]
nozzle_diameter: 0.400
max_temp: 280
# PID_CALIBRATE HEATER=extruder TARGET=240
pid_kp: 22.557
pid_ki: 0.989
pid_kd: 128.575

## Anet A8 stock heatbet
[heater_bed]
max_temp: 120
# PID_CALIBRATE HEATER=HEATER_BED TARGET=60
pid_Kp: 69.111
pid_Ki: 1.339
pid_Kd: 891.532

########################
### MACHINE SETTINGS ###
########################
[printer]
max_velocity: 500
max_accel: 2000
max_accel_to_decel: 1000
max_z_velocity: 8
max_z_accel: 16
square_corner_velocity: 5

[stepper_x]
step_distance: .01
position_min: -7.8
position_max: 218.5
position_endstop: -7.8
homing_speed: 50

[stepper_y]
step_distance: .01
position_min: -17.5
position_max: 181.5
position_endstop: 181.5
homing_speed: 50

[stepper_z]
step_distance: .000625
position_min: -0.5
position_max: 150
position_endstop: 0
homing_speed: 5

[extruder]
min_temp: 0
sensor_type: ATC Semitec 104GT-2
control: pid
min_extrude_temp: 0
max_extrude_only_distance: 120.0

[heater_bed]
min_temp: 0
sensor_type: ATC Semitec 104GT-2
control: pid

#####################
### MISC SETTINGS ###
#####################
[heater_fan extruder0]
pin: P2.0
fan_speed: 1.0
heater: extruder
## Autostart extruder-fan on heating || temp > 50Â°C
heater_temp: 50.0
max_power: 1.0
## Keep fan running on emergency shutdown
shutdown_speed: 1.0

################
### BED MESH ###
################
[bed_mesh]
mesh_min: 10,10
mesh_max: 208.5, 171.5
probe_count: 5,4
mesh_pps: 5,5
algorithm: lagrange
speed: 120
horizontal_move_z: 2
fade_start: 1.0
fade_end: 10.0

#######################
### INCLUDE CONFIGS ###
#######################
[include inc/pins_BTT_SKR1.4.cfg]
[include inc/reprap_128x64_fullgraphic.cfg]
[include inc/tmc2130.cfg]
[include inc/menu.cfg]
[include inc/webui_macros.cfg]
[include inc/macros.cfg]
[include shell_cmd/shell_cmd.cfg]

