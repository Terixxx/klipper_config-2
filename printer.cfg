pid_Ki: 1.339
pid_Kd: 891.532

########################
### MACHINE SETTINGS ###
########################

[printer]
max_velocity: 500
max_accel: 2000
max_accel_to_decel: 2000
max_z_velocity: 15
max_z_accel: 15
square_corner_velocity: 7.5

[stepper_x]
step_distance: .01
position_min: -14
position_max: 218
position_endstop: -14
homing_speed: 50

[stepper_y]
step_distance: .01
position_min: -17.5
position_max: 181.5
position_endstop: 181.5
#position_endstop: -17.5
homing_speed: 50

[stepper_z]
step_distance: .000625
position_min: -0.5
position_max: 150
position_endstop: 0
homing_speed: 5

[extruder]
min_temp: 0
sensor_type: ATC Semitec 104GT-2
control: pid
min_extrude_temp: 0
max_extrude_only_distance: 120.0
pressure_advance: 0.440
pressure_advance_smooth_time: 0.040
#pressure_advance: 0.586
#pressure_advance_smooth_time: 0.040

[heater_bed]
min_temp: 0
sensor_type: ATC Semitec 104GT-2
control: pid

#####################
### MISC SETTINGS ###
#####################

[heater_fan extruder0] ## Autostart extruder-fan on heating || temp > 50Â°C
pin: P2.0
fan_speed: 1.0
heater: extruder
heater_temp: 50.0
max_power: 1.0
shutdown_speed: 1.0 ## Keep fan running on emergency shutdown

################
### BED MESH ###
################

[bed_mesh]
mesh_min: 10,10
mesh_max: 208, 171.5
probe_count: 5,4
mesh_pps: 5,5
algorithm: lagrange
speed: 120
horizontal_move_z: 2
fade_start: 1.0
fade_end: 10.0

